<ng-container *ngIf="!storageService.getCurrentUser()">
  <div class="login">
  <!--<div class="login-form__container">-->
    <!--<div class="form-group">-->
      <!--<label for="exampleInputEmail1">Email</label>-->
      <!--<input (focus)="showCheckYourSetDataAlert = false" type="email" class="form-control" [(ngModel)]="loginModel.email" id="exampleInputEmail1" placeholder="Enter Email">-->
    <!--</div>-->

    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input [(ngModel)]="loginModel.email" matInput placeholder="email@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input required matInput [(ngModel)]="loginModel.password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>


    <!--<div class="form-group">-->
      <!--<label for="exampleInputPassword1">Password</label>-->
      <!--<input (focus)="showCheckYourSetDataAlert = false" type="password" class="form-control"  [(ngModel)]="loginModel.password" id="exampleInputPassword1" placeholder="Password">-->
    <!--</div>-->
    <button [disabled]="email.invalid||!loginModel.password" mat-button color="primary" class="signin" (click)="onSubmit()">Sign in</button>
    <!--<button type="submit" class="btn btn-primary" (click)="onSubmit()">SIGN IN</button>-->
    <div *ngIf="showCheckYourSetDataAlert" class="login-form__danger-alert alert alert-danger" role="alert">
      Check Your set Data!
    </div>
  </div>
</ng-container>


<div *ngIf="storageService.getCurrentUser()" class="btn">
<button (click)="logout()" type="button" class="signin">Logout</button>
<button (click)="goToQuizzes()" type="button" class="signin">Go to quizzes</button>
</div>
